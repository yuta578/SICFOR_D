<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SICFOR - Grupo D</title>
    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body{background:#f8f9fa}
      .sidebar-card{min-height:220px}
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SICFOR - Grupo D</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Mostrar menú">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Cursos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Usuarios</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row g-3">
        <aside class="col-12 col-md-4 col-lg-3">
          <div class="card sidebar-card">
            <div class="card-body">
              <h6 class="card-title">Cursos</h6>
              <div id="courseList" class="list-group">
              </div>
            </div>
          </div>
        </aside>

        <section class="col-12 col-md-8 col-lg-9">
          <div class="card mb-3">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div>
                <h5 class="card-title mb-0">Detalle del curso</h5>
              </div>
              <div class="btn-group">
                <button class="btn btn-primary">Añadir</button>
                <button class="btn btn-outline-secondary">Editar</button>
                <button class="btn btn-outline-danger">Eliminar</button>
              </div>
            </div>
          </div>

          <div class="card mb-3">
            <div class="card-body">
              <h6>Información</h6>
              <dl class="row">
                <dt class="col-sm-3">Título</dt>
                <dd class="col-sm-9" id="titulo">—</dd>

                <dt class="col-sm-3">Descripción</dt>
                <dd class="col-sm-9" id="descripcion">—</dd>

                <dt class="col-sm-3">Duración</dt>
                <dd class="col-sm-9" id="duracion">—</dd>

                <dt class="col-sm-3">Unidades de formacion</dt>
                <dd class="col-sm-9" id="unidades">—</dd>
              </dl>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h6 class="card-title">Listado (tabla)</h6>
              <div class="table-responsive">
                <table class="table table-striped table-borderless">
                  <thead class="table-light">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Modalidad</th>
                      <th scope="col">Duración</th>
                      <th scope="col">Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="text-center py-3 text-muted small">
      SICFOR - Grupo D · Interfaz
    </footer>

    <!-- Bootstrap 5 JS bundle (Popper incl.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <script>

    </script>
  </body>
</html>
