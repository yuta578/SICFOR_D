<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Curso - SICFOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body{background:#f8f9fa; padding:2.5rem;}
      .card{margin:auto;border: 1px solid #dee2e6; padding: 5px;}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-white border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SICFOR - Grupo D</a>
        <div>
          <a class="btn btn-sm btn-outline-secondary me-2" href="index.html">Volver</a>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 id="formTitle" class="card-title">Crear curso</h5>

          <form id="cursoForm" novalidate>
            <input type="hidden" id="cursoId">

            <div class="mb-3">
              <label for="titulo" class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo" name="titulo" required placeholder="Ingrese el título del curso">
              <div class="invalid-feedback">El título es obligatorio.</div>
            </div>

            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required placeholder="Breve descripción"></textarea>
              <div class="invalid-feedback">La descripción es obligatoria.</div>
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label for="duracion" class="form-label">Duración</label>
                <input type="text" class="form-control" id="duracion" name="duracion" placeholder="Ej: 12 horas" required>
                <div class="invalid-feedback">La duración es obligatoria.</div>
              </div>

              <div class="col-md-6">
                <label class="form-label">Modalidad</label>
                        <label for="" class="form-label m-2"></label>
                        <select
                            class="form-select form-select"
                            name="modalidad"
                            id="modalidad"
                        >
                            <option selected> -- seleccione una -- </option>
                            <option value="Virtual">Virtual</option>
                            <option value="Presencial">Presencial</option>
                        </select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
        <div class="card mt-4">
          <div class="card-body">
            <h6 class="card-title">Unidades de formación</h6>
            <div id="unitsList" class="list-group mb-2">
                <label class="list-group-item"><input type="text" name="unidad1" id="unidad1"></label>
            </div>
          </div>
        </div>
            <div class=" d-flex justify-content-end gap-2 mt-5">
            <a href="index.html" class="btn btn-outline-secondary">Cancelar</a>
            <button id="btnSubmit" type="submit" class="btn btn-primary">Guardar</button>
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
